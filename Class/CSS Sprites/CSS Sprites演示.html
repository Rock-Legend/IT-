<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title> CSS Sprites</title>
	
    <style type="text/css">
    body {background-color: #999;}
    h1 {color: #111;}
    .demo {
        background: url(demo.png) no-repeat;
        background-color: #fff;
        width: 30px;
        height: 30px;
        float: left;
        margin-right: 10px;
    }
    .box1 {background-position: 0 0;}
    .box2 {background-position: -35px 0;}
    .box3 {background-position: -70px 0;}
    .box4 {background-position: -105px 0;}
    </style>
</head>
<body>
    <h1>CSS Sprites演示</h1>
    <div class="demo box1"></div>
    <div class="demo box2"></div>
    <div class="demo box3"></div>
    <div class="demo box4"></div>

        





    </div>

</body>
